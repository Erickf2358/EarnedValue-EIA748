<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ControlPro Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Earned Value</h1>
  </header>

  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <p>Enter your login details to access Earned Value</p>
      <form method="post" action="#">
        <input type="text" name="uid" placeholder="User ID" required>
        <input type="password" name="pwd" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
    </div>
    <div class="login-image">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQROWeBbQ8y5PSBDkM2xZflgybOOyD0O3CJVw&s" alt="Modern industrial pipes">
    </div>
  </div>
</body>
</html>
